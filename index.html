<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workout Calendar</title>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main/stylesheets/main.css">
    <link rel="stylesheet" href="jspm_packages/github/arshaw/fullcalendar@2.2.7/fullcalendar.min.css">
    <link rel="stylesheet" href="http://css-spinners.com/css/spinner/throbber.css" type="text/css">
    <link rel="stylesheet" href="http://css-spinners.com/css/spinner/whirly.css" type="text/css">
  </head>
  <body>
  <div class="throbber">
      Loading...
  </div>
    <div id='toggle-target'></div>
  </body>
  <div class="calendar-area">
    <header class='calendar-head'>
      <p class="cal-header">Change your move-in date and lease term.</h1>
      <p class='cal-label'>Current Base Rent <span class='base-rent-holder'></span></h2>
      <div class='cal-select-holder'>
        <p>Selected lease term</p>
        <select>
          <option>1 month</option>
          <option>2 months</option>
          <option>3 months</option>
          <option>4 months</option>
          <option>5 month</option>
          <option>6 months</option>
          <option>7 months</option>
          <option>8 months</option>
          <option>9 month</option>
          <option>10 months</option>
          <option>11 months</option>
          <option>12 months</option>
          <option>13 month</option>
          <option>14 months</option>
          <option>15 months</option>
        </select>
      </div>
      <div class='phone-cal-nav'>
        <div class='cal-nav-left'>
        </div>
        <div class='cal-nav-right'>
        </div>
      </div>
      <div style='height: 1px; width: 100%; clear: both;'>
      </div>
    </header>
    <div>
    <div id='cal-holder'>
      <div id='cal-left-holder'>
        <div id='cal-go-left'>
          <div class='arrow-left'>
          </div>
        </div>
        <div id='cal-left-head'>
        </div>
        <div id="calendar-left">
        </div>
        <div style='height: 1px; width: 100%; clear: both;'>
        </div>
      </div>
      <div id='cal-right-holder'>
        <div id ='cal-go-right'>
          <div class='arrow-right'>
          </div>
        </div>
        <div id='cal-right-head'>
        </div>
        <div id="calendar-right">
        </div>
        <div style='height: 1px; width: 100%; clear: both;'>
        </div>
      </div>
      <div style='height: 1px; width: 100%; clear: both;'>
      </div>
    </div>

    <footer class='calendar-foot'>
      <button class='cal-save'>SAVE</button>
    </footer>
  </div>
  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
    System.import('src/main');
  </script>
</html>
